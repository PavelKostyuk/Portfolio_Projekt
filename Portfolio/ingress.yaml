apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  namespace: ingress-nginx # Ensure it's in the same namespace as the Ingress controller
spec:
  rules:
    - host: gear5.online
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: my-django-app-service
                port:
                  number: 8000