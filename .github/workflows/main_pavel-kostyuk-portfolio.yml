# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pavel-kostyuk-portfolio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_0d93bf5b96ea4133a04ac3b5ab7c4405 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6d2de24837294333beacdb0d7db4777b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0d93bf5b96ea4133a04ac3b5ab7c4405 }}/pavelkostyuk/my-django-image:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pavel-kostyuk-portfolio'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5cabb7b03e05495c8cc7fa8d554713cc }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0d93bf5b96ea4133a04ac3b5ab7c4405 }}/pavelkostyuk/my-django-image:${{ github.sha }}'